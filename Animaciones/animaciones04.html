<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ANIMACIONES</title>
	<style type="text/css">
		.cuadro{
			height: 150px;
			width: 150px;
			background-color: #300;
			position: relative;
		}
	</style>
</head>
<body>
	<a class="boton" href="#">Animaci√≥n</a>
	<div class="cuadro"></div>


<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
   		$(".boton").click(function(e){
   			e.preventDefault();
   			$(".cuadro").animate({left:600},{duration:2000,easing:"swing",complete:function(){ //complete se dispara al finalizar la animacion y step cada bvez 
   				console.log("FIN");
   			},step:function(now){
   				console.log(now);
   			}}); 
   			 
   		});
   		


   	});
</script>
</body>
</html>

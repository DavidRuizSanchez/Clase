<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body{
			margin:0;
			padding:0;
			font-family: sans-serif;
		}
		nav{
			padding: 10px;
		}
		nav ul{
			list-style-type: none; /*para quitar las viñetas*/
			padding: 0;
			margin: 0;
		}
		nav ul li a{
			display: block;
			width: 200px;
			padding: 5px;
			text-decoration: none;
			color: #333;
		}
		nav ul li a.activo{ /*para los enlaces con la clase activo*/
			border-left: 3px solid #999;
		}
		div {
			padding: 10px;
			display:none;
		}
		div.activa{
			display: block;
		}
	</style>
	<title></title>
</head>
<body>
	<h1>TABS 3</h1>
	<nav>
		<ul>
			<li>
				<a href="#" class="activo">Enlace 1</a>
			</li>
			<li>
				<a href="#">Enlace 2</a>
			</li>
			<li>
				<a href="#" >Enlace 3</a>
			</li>
		</ul>
	</nav>
	<div class="activa">
		<p>Contenido 1</p>
	</div>
	<div>
		<p>Contenido 2</p>
	</div>
	<div>
		<p>Contenido 3</p>
	</div>

<script>
	//

	window.onload=function(){
		//capturamos los enlaces y los contenedores
		var enlaces=document.getElementsByTagName("a");
		var contenedores=document.getElementsByTagName("div");

		for(var i=0;i<enlaces.length;i++){
			//aqui ponemos la clausura para tenenr el valor de i capturado en cada iteración y así poder sincronizar el índice de los enlaces con los del contenedor
			( //estos parentesis hacen que la funcion se ejecute en cada iteracion para capturar el valor de i de cada vuelta en e
				function(indice){
					enlaces[indice].onclick=function(evento){ //tenemos que pasar el preventDefault para que el enlace no navegue por defecto, y nos deje ejecutar la funcionalidad. Lo hacemos a través del evento
						evento.preventDefault();
						for (var j=0;j<enlaces.length;j++){
							enlaces[j].className="";
							contenedores[j].className="";
						}
						enlaces[indice].className="activo";
						contenedores[indice].className="activa";
					}
				}
			)(i)
		}

	}
	
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body{
			margin:0;
			padding:0;
			font-family: sans-serif;
		}
		nav{
			padding: 10px;
		}
		nav ul{
			list-style-type: none; /*para quitar las vi√±etas*/
			padding: 0;
			margin: 0;
		}
		nav ul li a{
			display: block;
			width: 200px;
			padding: 5px;
			text-decoration: none;
			color: #333;
		}
		nav ul li a.activo{ /*para los enlaces con la clase activo*/
			border-left: 3px solid #999;
		}
		div {
			padding: 10px;
			display:none;
		}
		div.activa{
			display: block;
		}
	</style>
	<title></title>
</head>
<body>
	<h1>TABS 4</h1>
	<nav>
		<ul>
			<li>
				<a href="#contenido1" class="activo">Enlace 1</a>
			</li>
			<li>
				<a href="#contenido2">Enlace 2</a>
			</li>
			<li>
				<a href="#contenido3">Enlace 3</a>
			</li>
		</ul>
	</nav>
	<div id="contenido1" class="activa">
		<p>Contenido 1</p>
	</div>
	<div id="contenido2">
		<p>Contenido 2</p>
	</div>
	<div id="contenido3">
		<p>Contenido 3</p>
	</div>

<script>
	window.onload=function(){
		var enlaces=document.getElementsByTagName("a");
		var contenedores=document.getElementsByTagName("div");

		for(var i=0;i<enlaces.length;i++){
			enlaces[i].onclick=function(evento){
				evento.preventDefault();
				console.log(this.href); //Este href devuelve la ruta absoluta del enlace. this hace referencia al enalce clicado (la victima del callback). typeof devuelve el tipo de dato que hay a su derecha.
				for(var j=0;j<enlaces.length;j++){
					enlaces[j].className="";
					contenedores[j].className="";

				}
				this.className="activo";
				document.getElementById(this.attributes.href.value.slice(1)).className="activa"; //cogemos el valor del href, le quitamos la almohadilla y se lo ponemos como clase activa al contenido
			}
		}
	}
	
</script>
</body>
</html>
